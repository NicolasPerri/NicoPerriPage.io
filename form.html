<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="form" id="contact-form" novalidate>
        <h2>Formulario de contacto</h2>
        <div class="form_input" >
            <label for="name">Nombre</label>
            <input type="text" id="name" minlength="3" placeholder="Joe">
        </div>
        <div class="form_input">
            <label for="mail">e-mail</label>
            <input type="email" id="mail" placeholder="example@example.com">
        </div>
        <div class="form_input">
            <label for="number">Telefono</label>
            <input type="number" id="numero" placeholder="266-4929134">
        </div>
        <div class="form_input">
            <label for="text">Mensaje</label>
            <textarea class="comment" id="Mensaje" rows="7" placeholder="escribe tu mensaje..." minlength="10" required></textarea>
        </div>
        <div id="error-list">
            
        </div>

        <div class="button">
            <button>
                Enviar
            </button>
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
